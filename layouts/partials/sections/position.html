<sections class="position" id="position" >
    <div class="container"> 
        <h2 class="title-d4">{{ .Params.position_title }}</h2>
        {{  if .Params.position_paragraph }}
        <p class="general_paragraph">{{ .Params.position_paragraph }}</p>
        {{ end }}
    </div>
    <div class="container">
        <div class="row">
            <div class="position_cont">
                {{ range .Params.position_list }}
                    <a href="{{ .url }}" class="position_cont_items">
                         <p>{{ .position }}</p>
                         <p>{{ .team }}</p>
                         <p>{{ .location }}</p>
                    </a>
                {{ end }}
            </div>
            <a href="{{ .Site.BaseURL }}{{ .Params.grey_url }}" class="grey-button">{{ .Params.grey_button_text | markdownify }}</a>
        </div>
    </div>
</sections>
