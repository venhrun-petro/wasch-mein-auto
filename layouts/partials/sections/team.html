<sections class="team" id="team">
    <div class="container"> 
        <h2 class="title-d4">{{ .Params.team_title }}</h2>
        {{  if .Params.team_paragraph }}
        <p class="general_paragraph">{{ .Params.team_paragraph }}</p>
        {{ end }}
    </div>
    <div class="container">
        <div class="row">
            <div class="team_cont">
                {{ range .Params.team_list }}
                    <div class="team_cont_items">
                        <img class="team_cont_items_img" src="{{ .img | absURL }}" alt="team" />
                        <h5>{{ .name }}</h5>
                        <p class="team_cont_items_text">{{ .text }}</p>
                        <a href="{{ .url }}"><img src="{{ "svg/linkedin2.svg" | absURL }}" alt="linkedin"></a>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
</sections>
